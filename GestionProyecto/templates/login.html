{% extends "index.html" %}

{% block Titulo %}Iniciar Sesión{% endblock Titulo %}

{% block Contenido %}

    <main class="bg-blue-950 h-screen w-screen p-5 flex items-center justify-center">
        <section class="bg-blue-900 flex flex-col items-center p-2 rounded-lg text-white h-max w-[30rem]">
            <h2 class="text-4xl font-bold py-5">Soft Project</h2>
            <p class="font-semibold text-2xl">Iniciar Sesión</p>

            <form class="flex flex-col py-10 px-5 gap-7 w-full items-center">
                
                <label class="w-full font-semibold">
                    Correo Electrónico
                    <input class="inputStyle" placeholder="correo@correo.com" type="email">
                </label>

                <label class="w-full font-semibold">
                    Contraseña
                    <input class="inputStyle" placeholder="12345" type="password">
                </label>

                <button class="bg-blue-600 hover:bg-blue-500 cursor-pointer rounded-md p-2 text-lg font-semibold w-50">Iniciar Sesión</button>
            </form>

            <a class="text-md font-medium pb-5" href="{% url 'Registro' %}">¿No tienes una Cuenta?</a>
        </section>
    </main>
    
{% endblock Contenido %}
